<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Buttons</title>
<style>
  body {
    background-color: #e2dbc8;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .switch-container {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align the first row at the top */
    margin-top: 20px;
    width: 100%; /* Ensure the container takes full width */
  }
  .switch-label {
    margin-left: 10px; /* Adjusted to be to the left of the toggle */
  }
  .switch {
    display: flex;
    align-items: center;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: relative;
    cursor: pointer;
    width: 60px;
    height: 34px;
    background-color: #ccc;
    border-radius: 34px;
    margin-left: 10px; /* Adjusted to be to the left of the label */
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .column {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align along the left side */
    margin-right: 20px; /* Add some space between columns */
  }
  .column > * {
    margin-bottom: 10px;
  }
  #score {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <div class="switch-container">
    <div class="column" style="align-self: flex-start;">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">Quest Cape</span>
      </label>
    </div>
    <div class="column">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">150 Diary Tasks</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">300 Diary Tasks</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">400 Diary Tasks</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">492 Diary Tasks</span>
      </label>
    </div>
    <div class="column">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">1250 Total</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">1500 Total</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">1750 Total</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">2000 Total</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">2200 Total</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">2277 Total</span>
      </label>
    </div>
    <div class="column">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">150 Clogs</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">300 Clogs</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">450 Clogs</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">600 Clogs</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">800 Clogs</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">1000 Clogs</span>
      </label>
    </div>
    <div class="column">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">Easy CA</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">Med CA</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">Hard CA</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">Elite CA</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">Master CA</span>
      </label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <span class="switch-label">GM CA</span>
      </label>
    </div>
  </div>
  <div id="score">Score: 0</div>
</div>
<script>
  function calculateScore() {
    const switches = document.querySelectorAll('.switch input[type="checkbox"]');
    let score = 0;
    switches.forEach(function (toggle) {
      if (toggle.checked) {
        score++;
      }
    });
    document.getElementById('score').textContent = 'Score: ' + score;
  }

  setInterval(calculateScore, 2000);

  // Add event listeners to all toggle switches
  const allSwitches = document.querySelectorAll('.switch input[type="checkbox"]');
  allSwitches.forEach(function(toggle) {
    toggle.addEventListener('click', function() {
      if (toggle.nextElementSibling.textContent !== 'Quest Cape') { // Check if the toggle is not the "Quest Cape" toggle
        const column = toggle.closest('.column');
        const togglesInColumn = column.querySelectorAll('.switch input[type="checkbox"]');
        let toggleIndex = Array.from(togglesInColumn).indexOf(toggle);

        // Turn on/off all toggles above the clicked toggle in the same column
        for (let i = 0; i < toggleIndex; i++) {
          togglesInColumn[i].checked = toggle.checked;
        }
      }
    });
  });
</script>
</body>
</html>
